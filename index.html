<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blackjack</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- javascript -->
        <script type="text/javascript" src="javascript/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="javascript/scripts.js"></script>
    </head>
    <body>

        <!-- Layout:
        Create an element for our table. Turn it green, and give it a white border.
        Create an element for the dealer's hand and for the player's hand.
        Create an element for the dealer's total and the player's total.
        Create an element for each card in each hand, a maximum of 6 cards.
        Assign a generic class to each card and a unique class to each card so we style and target
        Make a Deal, hit, and stand button -->

        <!-- Rules:
        Dealer deals you two cards and deals herself two cards.
        The deck lies somewhere.
        Both players cards are face up but only one card of the dealer's is face up.
        An Ace can be either 1 or 11, your call.

        1. Deal
            - 2 cards both player and dealer
            - both cards are face up for player
            - only 1 card is face up for dealer
        2. Hit or stand:
            - if player hits: take the top card
            - recalculate player total
            - if total > 21, player busts
            - if total is < 21 player can stand and "deny" turn
        3. Dealer's turn:
            - if dealer total is < 17, the deal will automatically hit
            - if dealer total > 21, the dealer busts and the player wins -->

        <div class="container">
            <div class="row">
                <!-- The table element -->
                <div class="the-table col-sm-12">

                    <!-- The dealer element -->
                    <div class="row">
                        <div class="col-sm-12 dealer-hand-wrapper">
                            <!-- Dealer total -->
                            <div class="col-sm-2 dealer-total">
                                <span class="dealer-wins">Dealer's total:</span>
                                <span class="dealer-total-number"> 0</span>
                            </div>
                            <!-- Dealer's cards -->
                            <div class="col-sm-10 dealer-cards">
                                <!-- 6 cards, so 2 colunms wide -->
                                <div class="card card-1"></div>
                                <div class="card card-2"></div>
                                <div class="card card-3"></div>
                                <div class="card card-4"></div>
                                <div class="card card-5"></div>
                                <div class="card card-6"></div>
                            </div>
                        </div>
                    </div>

                    <!-- The player element -->
                    <div class="row">
                        <div class="col-sm-12 player-hand-wrapper">
                            <!-- Player total -->
                            <div class="col-sm-2 player-total">
                                <span class="player-wins">Player's total:</span>
                                <span class="player-total-number"> 0</span>
                            </div>
                            <!-- Player's cards -->
                            <div class="col-sm-10 player-cards">
                                <!-- 6 cards, so 2 colunms wide -->
                                <div class="card card-1"></div>
                                <div class="card card-2"></div>
                                <div class="card card-3"></div>
                                <div class="card card-4"></div>
                                <div class="card card-5"></div>
                                <div class="card card-6"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row controls">
                        <div class="col-sm-2 col-sm-offset-2 btn">
                            <button class="btn btn-danger btn-block deal-button">Deal</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1 btn">
                            <button class="btn btn-warning btn-block hit-button">Hit</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1 btn">
                            <button class="btn btn-info btn-block stand-button">Stand</button>
                        </div>
                    </div>
                    <button class="reset-button">Reset game</button>
                </div>
            </div>
        </div>

    </body>
</html>
